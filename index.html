<!DOCTYPE html>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  /* style.css */

/* Set a background image on the entire page */
body {
  background-image: url('backgroundimage.png');  /* Make sure this path is correct */
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #fff;  /* Default text color to white for contrast */
}

/* Overlay background for readability */
.container, .card, .form-control, .form-select {
  background-color: rgba(0, 0, 0, 0.6);
  padding: 20px;
  border-radius: 10px;
  color: white;
}

/* Buttons */
.btn-primary, .btn-success {
  border: none;
  transition: all 0.3s ease-in-out;
}

.btn-primary:hover, .btn-success:hover {
  transform: scale(1.05);
}

/* Navbar */
.navbar {
  opacity: 0.95;
}

footer {
  opacity: 0.95;
}

/* Make sure text isn't invisible on the dark background */
h1, h2, h3, h4, p, label {
  color: white;
}
</style>
</head>
