<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Shoes - ShoeStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
  /* style.css */

/* Set a background image on the entire page */
body {
  background-image: url('backgroundimage.png');  /* Make sure this path is correct */
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #fff;  /* Default text color to white for contrast */
}

/* Overlay background for readability */
.container, .card, .form-control, .form-select {
  background-color: rgba(0, 0, 0, 0.6);
  padding: 20px;
  border-radius: 10px;
  color: white;
}

/* Buttons */
.btn-primary, .btn-success {
  border: none;
  transition: all 0.3s ease-in-out;
}

.btn-primary:hover, .btn-success:hover {
  transform: scale(1.05);
}

/* Navbar */
.navbar {
  opacity: 0.95;
}

footer {
  opacity: 0.95;
}

/* Make sure text isn't invisible on the dark background */
h1, h2, h3, h4, p, label {
  color: white;
}
</style>
</head>
<body>

  <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">ShoeStore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="list.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="product.html">Product</a></li>
        <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
        <li class="nav-item"><a class="nav-link" href="information.html">Info</a></li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Order Form -->
  <div class="container overlay-box">
    <h2 class="text-center mb-4">Place Your Order</h2>
    <form id="orderForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Shipping Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>

      <div class="mb-3">
        <label for="size" class="form-label">Shoe Size</label>
        <select class="form-select" id="size" required>
          <option value="">Select Size</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Payment Method</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="cod" name="payment" value="Cash on Delivery" checked>
          <label class="form-check-label" for="cod">Cash on Delivery (COD)</label>
        </div>
      </div>

        <button type="submit" class="btn btn-success w-100">Submit Order</button>
      </form>
    </div>

  

  <!-- Footer -->
   <footer class="bg-dark text-white text-center py-3 mt-5">
  <p>&copy; 2025 ShoeStore. All rights reserved.</p>
</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>

  document.getElementById("orderForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const size = document.getElementById("size").value;
    const payment = document.querySelector('input[name="payment"]:checked').value;

    const orderData = {
      name,
      address,
      size,
      payment,
      date: new Date().toLocaleString()
    };

    let orders = JSON.parse(localStorage.getItem("shoeOrders")) || [];
    orders.push(orderData);
    localStorage.setItem("shoeOrders", JSON.stringify(orders));

    // Show Bootstrap modal
    const modal = new bootstrap.Modal(document.getElementById('orderModal'));
    modal.show();

    // Reset form
    document.getElementById("orderForm").reset();
  });
  </script>

<!-- Order Confirmation Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="orderModalLabel">Order Confirmed</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        ðŸŽ‰ Your order has been placed successfully! <br> Thank you for choosing<br> <strong>ShoeStore</strong>.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
